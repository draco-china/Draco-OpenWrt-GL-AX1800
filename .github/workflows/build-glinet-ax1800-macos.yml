name: BUILD GLINET AX1800 Mac os

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

  push:
    paths:
      - 'glinet-ax1800.yml'
    branches:
      - main

  schedule:
    - cron: 0 16 * * *

env:
  REPO_URL: https://github.com/gl-inet/gl-infra-builder
  REPO_BRANCH: main
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: macos-12

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        brew install coreutils diffutils findutils gawk gnu-getopt gnu-tar grep wget quilt xz
        echo 'export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"' >> ~/.bashrc
        echo 'export PATH="/usr/local/opt/findutils/libexec/gnubin:$PATH"' >> ~/.bashrc
        echo 'export PATH="/usr/local/opt/gnu-getopt/bin:$PATH"' >> ~/.bashrc
        echo 'export PATH="/usr/local/opt/gnu-tar/libexec/gnubin:$PATH"' >> ~/.bashrc
        echo 'export PATH="/usr/local/opt/grep/libexec/gnubin:$PATH"' >> ~/.bashrc
        echo 'export PATH="/usr/local/opt/gnu-sed/libexec/gnubin:$PATH"' >> ~/.bashrc
        source ~/.bashrc
        sudo mkdir -p /Users/user/workdir
        sudo chown $USER:$GROUPS /Users/user/workdir

    - name: Clone source code
      working-directory: /Users/user/workdir
      run: |
        echo $PWD
        echo $GITHUB_WORKSPACE
        git clone $REPO_URL -b $REPO_BRANCH gl-infra-builder
        ln -sf /Users/user/workdir/gl-infra-builder $GITHUB_WORKSPACE/gl-infra-builder
        /bin/cp -rf $GITHUB_WORKSPACE/*.yml /Users/user/workdir/gl-infra-builder/profiles

    - name: run setup.py
      run: |
        cd /Users/user/workdir/gl-infra-builder
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@github.com"
        python3 setup.py -c config-wlan-ap-5.4.yml

    - name: Download package
      id: package
      run: |
        cd /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt
        ./scripts/gen_config.py glinet-ax1800 glinet_depends
        git clone https://github.com/gl-inet/glinet4.x.git -b main /Users/user/workdir/glinet
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Compile the firmware
      id: compile
      run: |
        cd /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt
        echo -e "$(nproc) thread compile"
        make -j$(expr $(nproc) + 1) GL_PKGDIR=/Users/user/workdir/glinet/ipq60xx/ V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Build Packages
      run: |
        cd /Users/user/workdir
        git clone --depth=1 https://github.com/luochongjun/opkg-make-repo.git
        cd opkg-make-repo
        ./make-index /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt/bin/targets/ipq807x/ipq60xx/packages

    - name: Deploy Packages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: ax1800-packages
        publish_dir: /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt/bin/targets/ipq807x/ipq60xx/packages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@github.com'

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled() && !failure()
      run: |
        cd /Users/user/workdir/gl-infra-builder/wlan-ap/openwrt/bin/targets/ipq807x/ipq60xx
        echo $PWD
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled() && !failure()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled() && !failure()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && !failure()
      run: |
        echo "::set-output name=release_tag::AX1800-$(date +"%Y.%m.%d-%H.%M")"
        touch release.txt
        echo "## ðŸ“¦â€ å›ºä»¶ä¸‹è½½ | GLINET AX1800" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "- ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo -e "## âœ¨ ä¸»è¦åŠŸèƒ½\n1. argonä¸»é¢˜\n2. argonä¸»é¢˜è®¾ç½®\n3. é‡Šæ”¾å†…å­˜\n4. wol ç½‘ç»œå”¤é†’\n5. ç£ç›˜ç®¡ç†å·¥å…·\n6. smartdns DNSé˜²æ±¡æŸ“\n7. clashçš„å›¾å½¢ä»£ç†è½¯ä»¶\n8. aria2ä¸‹è½½å·¥å…·\n9. ZeroTierå†…ç½‘ç©¿é€\n10. Turbo ACC ç½‘ç»œåŠ é€Ÿ(æ”¯æŒ Fast Path æˆ–è€… ç¡¬ä»¶ NAT)\n11. è¿…é›·å¿«é¸Ÿ" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled() && !failure()
      env:
        GITHUB_TOKEN: ${{ secrets.AC_GH_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && !failure()
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
